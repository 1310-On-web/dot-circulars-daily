name: DOT Watcher JSON

# Runs at 08:00, 11:00, 14:00 IST (converted to UTC: 02:30, 05:30, 08:30)
on:
  schedule:
    - cron: '30 2 * * *'  # 08:00 IST
    - cron: '30 5 * * *'  # 11:00 IST
    - cron: '30 8 * * *'  # 14:00 IST
  workflow_dispatch:

# Allow push (write) to the repo using the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  run-dot-watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml urllib3

      - name: Run DOT Watcher Script
        run: |
          python dot_watch_minimal.py

      - name: Show git status (debug)
        run: |
          git status --porcelain
          git ls-files data || true

      - name: Commit CSV + JSON changes (if any) and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Add files (only those we expect)
          git add data/dot_circulars_master.csv || true
          git add data/dot_new_entries.json || true

          # Exit early if nothing staged
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Commit and push using the action token
          git commit -m "Update DOT master CSV & new entries JSON [CI]" || true
          # Push directly to main branch
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
