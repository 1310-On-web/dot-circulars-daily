name: DOT Watcher JSON

on:
  schedule:
    - cron: '30 2 * * *'  # 08:00 IST
    - cron: '30 5 * * *'  # 11:00 IST
    - cron: '30 8 * * *'  # 14:00 IST
  workflow_dispatch:

permissions:
  contents: write   # IMPORTANT for pushing to main

jobs:
  run-dot-watch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml urllib3

      - name: Debug - list repo files
        run: |
          echo "PWD: $(pwd)"
          ls -la

      - name: Run script (dot_watcher.py)
        run: |
          if [ -f "./dot_watcher.py" ]; then
            python dot_watcher.py
          else
            echo "ERROR: dot_watcher.py not found!"
            ls -la
            exit 1
          fi

      - name: Commit ANY changes in repository root and push to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Stage ALL modified/created/deleted files
          git add -A

          # If no changes, exit silently
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update from DOT Watcher [CI]"

          # Push directly to main
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
